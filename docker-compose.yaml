version: "3.9"
services:
  wb_db:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "db"
      POSTGRES_PASSWORD: "db"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:

      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  wb_tst:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "tst_db"
      POSTGRES_USER: "tst_db"
      POSTGRES_PASSWORD: "tst_db"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:

      - tst_db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
volumes:
  db-data:
  tst_db-data: